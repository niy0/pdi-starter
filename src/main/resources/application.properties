# MySql Configurartion
spring.datasource.url=jdbc:mariadb://localhost:3307/reservations?autoreconnect = true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username = root
spring.datasource.password =
spring.datasource.tomcat.testOnBorrow = true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect



## This is important
# Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto = validate

spring.flyway.locations=filesystem:src/main/resources/db/migrations/
spring.flyway.baseline-on-migrate=true
spring.flyway.outOfOrder=true
spring.flyway.repair=true

#Enable use of hidden input to override HTML method in form (put & delete)
spring.mvc.hiddenmethod.filter.enabled=true


spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
